<script>

 /* 1 Построить объект студент:
- свойства: Имя, Фамилия, Возраст, Интересы (в виде массива), Место обучения.
- метод выводящий в консоль биографическую справку в виде, например:
«Иван Петров. 21 год. Интересы: программирование, музыка, аниме. Учится в ИТМО. */

 let student = {
     name: "Илья",
     surname: "Шахомиров",
     year: 29,
     interest: "Программирование и футбол",
     univer: "ИТМО",
     spravka: function () {
         document.write( this.name + "\t" + this.surname + "\t" + this.year + "\t" + "лет" + "<br />"
             + "Интересы: " + this.interest + "<br />"
             + "Учится в " + this.univer + "<br />");
     }

 };

 student.spravka();

</script>
